              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="2"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="3"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="4"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="5"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="6"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="7"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="8"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="9"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="10"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="11"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="12"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="13"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="14"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="13" data-col="15"></div>

              <!-- 15 ряд -->
              <div
                class="crossword__cell crossword__cell--start-horizontal"
                data-row="14" data-col="0"
                data-number="9"
              >
                <span class="crossword__number">9</span>
              </div>
              <div class="crossword__cell" data-row="14" data-col="1" contenteditable="true"></div>
              <div class="crossword__cell" data-row="14" data-col="2" contenteditable="true"></div>
              <div class="crossword__cell" data-row="14" data-col="3" contenteditable="true"></div>
              <div class="crossword__cell" data-row="14" data-col="4" contenteditable="true"></div>
              <div class="crossword__cell" data-row="14" data-col="5" contenteditable="true"></div>
              <div class="crossword__cell" data-row="14" data-col="6" contenteditable="true"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="7"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="8"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="9"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="10"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="11"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="12"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="13"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="14"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="14" data-col="15"></div>

              <!-- 16 ряд -->
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="0"></div>
              <div class="crossword__cell" data-row="15" data-col="1" contenteditable="true"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="2"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="3"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="4"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="5"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="6"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="7"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="8"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="9"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="10"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="11"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="12"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="13"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="14"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="15" data-col="15"></div>

              <!-- 17 ряд -->
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="0"></div>
              <div class="crossword__cell" data-row="16" data-col="1" contenteditable="true"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="2"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="3"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="4"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="5"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="6"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="7"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="8"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="9"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="10"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="11"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="12"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="13"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="14"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="16" data-col="15"></div>

              <!-- 18 ряд -->
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="0"></div>
              <div class="crossword__cell" data-row="17" data-col="1" contenteditable="true"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="2"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="3"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="4"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="5"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="6"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="7"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="8"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="9"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="10"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="11"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="12"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="13"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="14"></div>
              <div class="crossword__cell crossword__cell--empty" data-row="17" data-col="15"></div>
            </div>
             <input
                type="text" 
                id="mobile-keyboard-input" 
                style="position: absolute; left: -1000px; top: -1000px; opacity: 0; pointer-events: none;"
                maxlength="1"
                aria-hidden="true"
              >
          </div>
          <div class="crossword__questions">
            <!-- Состояние до начала игры -->
            <div class="crossword__preview is-active" data-crossword-preview>
              <div class="crossword__preview-content">
                Кликните любое поле,
                чтобы открыть вопрос
              </div>
            </div>

            <!-- Слайдер вопросов (изначально скрыт) -->
            <div
              class="crossword__slider crossword-slider swiper"
              data-crossword-slider
            >
              <div
                class="crossword-slider__wrapper swiper-wrapper"
                data-crossword-slider-wrapper
              >
                <!-- Слайды будут добавляться динамически -->
              </div>
              
              <button 
                class="crossword-slider__button crossword-slider__button--prev swiper-button-prev" 
                type="button"
                aria-label="Предыдущий вопрос"
                data-crossword-slider-button-prev
              >
                <svg width="18" height="34" viewBox="0 0 18 34" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M16.5 1.5L1.5 17L16.5 32.5" stroke="#2678F4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <button
                class="crossword-slider__button crossword-slider__button--next swiper-button-next"
                type="button"
                aria-label="Следующий вопрос"
                data-crossword-slider-button-next
              >
                <svg width="18" height="34" viewBox="0 0 18 34" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                  <path d="M1.5 1.5L16.5 17L1.5 32.5" stroke="#2678F4" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Попап успешного завершения -->
    <div
      class="popup popup--success"
      data-popup="success"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="success-title"
    >
      <div class="popup__overlay" data-popup-close></div>
      <div class="popup__wrapper">
        <div class="popup__content">
          <div class="popup__icon">
            <img
              src="images/check.svg"
              alt=""
              width="128" height="128" loading="lazy"
            >
          </div>

          <div class="popup__body">
            <h2 class="popup__title" id="success-title">
              Поздравляем!
            </h2>
            
            <p class="popup__description">
              Вы ответили верно на все вопросы и стали участником розыгрыша призов
            </p>
          </div>
          
          <button
            class="popup__button"
            type="button"
            data-popup-next
          >
            ОК
          </button>
        </div>
      </div>
    </div>

    <!-- Попап завершения этапа -->
    <div
      class="popup popup--stage-completed"
      data-popup="stage-completed"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="stage-title"
    >
      <div class="popup__overlay" data-popup-close></div>
      <div class="popup__wrapper">
        <div class="popup__content">
          <div class="popup__icon">
            <img
              src="images/check.svg"
              alt=""
              width="158" height="158" loading="lazy"
            >
          </div>
          
          <div class="popup__body">
            <h2 class="popup__title" id="stage-title">
              Этап завершен
            </h2>
            
            <p class="popup__description">
              Вы сможете стать участником розыгрыша призов в следующем этапе
            </p>
          </div>
          
          <button
            class="popup__button"
            type="button"
            data-popup-close
          >
            ОК
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
